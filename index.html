<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./success.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="all">
  <div class="image">
  <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
  <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
</div>
<div class="part2">
  <h1><b>Stay updated!</b></h1>
  <div class="join"><p>Join 60,000+ product managers receiving monthly updates on:</p></div>
  <div class="list">
    <ul>
      <li class="line"><img src="./assets/images/icon-list.svg" alt=""><p>Product discovery and building what matters</p></li>
      <li class="line"><img src="./assets/images/icon-list.svg" alt=""><p>Measuring to ensure updates are a success</p></li>
      <li class="line"><img src="./assets/images/icon-list.svg" alt=""><p>And much more!</p></li>
    </ul>
  </div>
  <h4>Email address</h4>
  <div class="input">
  <p id="validationMessage" style="color: red;"></p>
  <input class="email" type="email" placeholder="email@company.com" id="myInput">
</div>
<div class="subscribe">
  <a href="./success.html" class="button" target="_blank">Subscribe to monthly newsletter</a>
</div>
</div>

<!-- .email {
  direction: rtl; /* Set direction to right-to-left */
  text-align: left;
} -->

</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Viccipedia</a>.
  </div>


  <script src="./subscribe.js"></script>
</body>
</html>
